  <script>
    function updateLinuxClock() {
      const now = new Date();
      const dateStr = now.toLocaleDateString("fr-FR", {
        weekday: "short",
        day: "numeric",
        month: "short",
        hour: "2-digit",
        minute: "2-digit",
      });
      document.getElementById("linux-clock").textContent = dateStr;
    }
    setInterval(updateLinuxClock, 1000);
    updateLinuxClock();
  </script>
