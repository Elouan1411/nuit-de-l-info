<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Fichiers</title>
    <link rel="stylesheet" href="../css/files_linux.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-folder-open"></i> Fichiers Partag√©s</h1>
            <div class="storage-info">
                <div class="progress-bar">
                    <div class="progress-fill" id="storageBar"></div>
                </div>
                <span id="storageText">Chargement...</span>
            </div>
        </header>

        <div class="toolbar">
            <input type="file" id="fileInput" hidden>
            <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt"></i> Importer
            </button>
            <button class="btn-icon" onclick="fetchFiles()">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <div class="file-grid" id="fileGrid">
            <!-- Files will be populated here -->
        </div>
    </div>

    <script src="../js/files_linux.js"></script>
</body>

</html>
