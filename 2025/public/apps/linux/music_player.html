<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lecteur de musique</title>
    <link rel="stylesheet" href="../../css/music_player_linux.css" />
    <script src="../../js/music_player_linux.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="music-list">
        <div class="title-container">
          <h3>Playlist</h3>
        </div>
        <ul id="playlist">
          <!-- List populated by JS -->
        </ul>
      </div>
      <div class="right-div">
        <div class="player-header">
          <h4>Lecture en cours</h4>
        </div>
        <div class="content">
          <div class="turning-vinyle">
            <img src="../../assets/vinyle.png" alt="vinyle tournant" />
          </div>
          <div class="music-name">
            <h4></h4>
          </div>
          <div class="progress-bar-container">
            <span class="time-passed">0:00</span>
            <div class="progress-wrapper">
              <div class="progress-bar"></div>
            </div>
            <span class="time-remaining">0:00</span>
          </div>
          <div class="custom-audio-player">
            <button id="prec-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e3e3e3"
              >
                <path
                  d="M220-240v-480h80v480h-80Zm520 0L380-480l360-240v480Zm-80-240Zm0 90v-180l-136 90 136 90Z"
                />
              </svg>
            </button>
            <button id="play-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e3e3e3"
              >
                <path
                  d="m380-300 280-180-280-180v360ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                />
              </svg>
            </button>
            <button id="skip-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e3e3e3"
              >
                <path
                  d="M660-240v-480h80v480h-80Zm-440 0v-480l360 240-360 240Zm80-240Zm0 90 136-90-136-90v180Z"
                />
              </svg>
            </button>
          </div>

          <audio id="audio-player" src="music.mp3"></audio>
        </div>
      </div>
    </div>
  </body>
</html>
